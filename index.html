<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دار الهيئة الهندسية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        cairo: ['Cairo', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            /* Added a gradient fallback in case the background image doesn't load */
            background-color: #0f172a;
            background-image: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)), url('background2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .text-shadow {
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .text-shadow-sm {
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.5);
        }
        /* Custom scrollbar for a polished look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5); 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8 text-white">

    <!-- Main Container -->
    <div class="bg-white/10 backdrop-blur-2xl rounded-3xl shadow-2xl w-full max-w-4xl p-5 sm:p-8 text-center border border-white/20 relative overflow-hidden">
        
        <!-- Decorative subtle background glow -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-3/4 h-32 bg-blue-500/20 blur-[100px] -z-10 rounded-full"></div>

        <!-- Header Section -->
        <header class="mb-8">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-3 text-shadow leading-tight">
                دار الهيئة الهندسية
            </h1>
            <p class="text-base sm:text-lg text-gray-200 text-shadow-sm max-w-xl mx-auto opacity-90">
                أهلاً بكم! يرجى اختيار الخدمة لعرض التفاصيل والقوائم.
            </p>
        </header>

        <!-- Main Content -->
        <main>
            <!-- 
              Grid Layout: 
              Changed to 2 columns on mobile for better tap targets.
              3 columns on medium screens and up.
            -->
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3 sm:gap-5">

                <!-- 0. RAMADAN MENU BUTTON (Featured & Full Width) -->
                <!-- Spans all columns so it stands out at the top -->
                <a href="https://drive.google.com/file/d/1oQfo5fy5LBppzSt851wZ-KhfcH3p4u6o/view?usp=sharing" target="_blank" class="col-span-2 md:col-span-3 group relative overflow-hidden bg-gradient-to-r from-amber-500 to-orange-600 text-white rounded-2xl p-4 sm:p-6 flex flex-row items-center justify-center gap-3 sm:gap-4 hover:from-amber-400 hover:to-orange-500 transition-all transform hover:-translate-y-1 shadow-lg hover:shadow-orange-500/50 duration-300 ease-in-out border border-white/30">
                    <!-- Subtle shine effect -->
                    <div class="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12"></div>
                    
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-10 sm:h-10 text-amber-100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <span class="font-bold text-lg sm:text-xl md:text-2xl text-shadow-sm">قائمة إفطار و سحور رمضان</span>
                </a>

                <!-- 1. Laundry Button -->
                <a href="https://drive.google.com/file/d/1ktjdEMqr-vfTeKpg0umrCpH6aeOl2gCj/view?usp=sharing" target="_blank" class="group bg-blue-500/70 backdrop-blur-md text-white rounded-2xl p-4 sm:p-6 flex flex-col items-center justify-center hover:bg-blue-500 transition-all transform hover:-translate-y-1 shadow-md hover:shadow-blue-500/40 duration-300 ease-in-out border border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-10 sm:h-10 mb-2 sm:mb-3 opacity-90 group-hover:opacity-100 transition-opacity" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h3"/><path d="M17 6h.01"/><rect width="18" height="20" x="3" y="2" rx="2"/><circle cx="12" cy="13" r="5"/><path d="M12 18a2.5 2.5 0 0 0 0-5 2.5 2.5 0 0 1 0-5"/></svg>
                    <span class="font-semibold text-sm sm:text-base md:text-lg tracking-wide">المغسلة</span>
                </a>

                <!-- 2. Restaurant Button -->
                <a href="https://drive.google.com/file/d/11TjazWbTsMefXC9IcfOtlvplLi6-2AaD/view?usp=drive_link" target="_blank" class="group bg-green-500/70 backdrop-blur-md text-white rounded-2xl p-4 sm:p-6 flex flex-col items-center justify-center hover:bg-green-500 transition-all transform hover:-translate-y-1 shadow-md hover:shadow-green-500/40 duration-300 ease-in-out border border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-10 sm:h-10 mb-2 sm:mb-3 opacity-90 group-hover:opacity-100 transition-opacity" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15.4 15.63a7.875 6 135 1 1 6.23-6.23 4.5 3.43 135 0 0-6.23 6.23"/><path d="m8.29 12.71-2.6 2.6a2.5 2.5 0 1 0-1.65 4.65A2.5 2.5 0 1 0 8.7 18.3l2.59-2.59"/></svg>
                    <span class="font-semibold text-xs sm:text-sm md:text-base text-center leading-snug">مطعم قطر الندى والمشربية</span>
                </a>

                <!-- 3. Patisserie Button -->
                <a href="https://drive.google.com/file/d/1ztVFsTVTMiMgTaTV7i5xIL5YGS6Fpe_5/view?usp=sharing" target="_blank" class="group bg-pink-500/70 backdrop-blur-md text-white rounded-2xl p-4 sm:p-6 flex flex-col items-center justify-center hover:bg-pink-500 transition-all transform hover:-translate-y-1 shadow-md hover:shadow-pink-500/40 duration-300 ease-in-out border border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-10 sm:h-10 mb-2 sm:mb-3 opacity-90 group-hover:opacity-100 transition-opacity" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 13H3"/><path d="M16 17H3"/><path d="m7.2 7.9-3.388 2.5A2 2 0 0 0 3 12.01V20a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-8.654c0-2-2.44-6.026-6.44-8.026a1 1 0 0 0-1.082.057L10.4 5.6"/><circle cx="9" cy="7" r="2"/></svg>
                    <span class="font-semibold text-sm sm:text-base md:text-lg tracking-wide">الحلويات</span>
                </a>

                <!-- 4. Drinks Button -->
                <a href="https://drive.google.com/file/d/12OUxIUfWN0soGAmzLOcJagZG30TmT_6m/view?usp=sharing" target="_blank" class="group bg-yellow-500/70 backdrop-blur-md text-white rounded-2xl p-4 sm:p-6 flex flex-col items-center justify-center hover:bg-yellow-500 transition-all transform hover:-translate-y-1 shadow-md hover:shadow-yellow-500/40 duration-300 ease-in-out border border-white/10">
                   <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-10 sm:h-10 mb-2 sm:mb-3 opacity-90 group-hover:opacity-100 transition-opacity" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 2v2"/><path d="M14 2v2"/><path d="M16 8a1 1 0 0 1 1 1v8a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V9a1 1 0 0 1 1-1h14a4 4 0 1 1 0 8h-1"/><path d="M6 2v2"/></svg>
                    <span class="font-semibold text-sm sm:text-base md:text-lg tracking-wide">المشروبات</span>
                </a>

                <!-- 5. Activities Button -->
                <a href="https://drive.google.com/file/d/1yA0d-l17AwDysfxYdmbA9C0bGeUABwQ-/view?usp=sharing" target="_blank" class="group bg-purple-500/70 backdrop-blur-md text-white rounded-2xl p-4 sm:p-6 flex flex-col items-center justify-center hover:bg-purple-500 transition-all transform hover:-translate-y-1 shadow-md hover:shadow-purple-500/40 duration-300 ease-in-out border border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-10 sm:h-10 mb-2 sm:mb-3 opacity-90 group-hover:opacity-100 transition-opacity" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 22v-6.57"/><path d="M12 11h.01"/><path d="M12 7h.01"/><path d="M14 15.43V22"/><path d="M15 16a5 5 0 0 0-6 0"/><path d="M16 11h.01"/><path d="M16 7h.01"/><path d="M8 11h.01"/><path d="M8 7h.01"/><rect x="4" y="2" width="16" height="20" rx="2"/></svg>
                    <span class="font-semibold text-sm sm:text-base md:text-lg tracking-wide">الأنشطة</span>
                </a>

                <!-- 6. Oasis Restaurant Button -->
                <a href="https://drive.google.com/file/d/1grpV8VVL8Q2G5OwVnzxdRiS6EhN8tY-K/view?usp=sharing" target="_blank" class="group bg-teal-500/70 backdrop-blur-md text-white rounded-2xl p-4 sm:p-6 flex flex-col items-center justify-center hover:bg-teal-500 transition-all transform hover:-translate-y-1 shadow-md hover:shadow-teal-500/40 duration-300 ease-in-out border border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-10 sm:h-10 mb-2 sm:mb-3 opacity-90 group-hover:opacity-100 transition-opacity" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 8c0-2.76-2.46-5-5.5-5S2 5.24 2 8h2l1-1 1 1h4"/><path d="M13 7.14A5.82 5.82 0 0 1 16.5 6c3.04 0 5.5 2.24 5.5 5h-3l-1-1-1 1h-3"/><path d="M5.89 9.71c-2.15 2.15-2.3 5.47-.35 7.43l4.24-4.25.7-.7.71-.71 2.12-2.12c-1.95-1.96-5.27-1.8-7.42.35"/><path d="M11 15.5c.5 2.5-.17 4.5-1 6.5h4c2-5.5-.5-12-1-14"/></svg>
                    <span class="font-semibold text-sm sm:text-base md:text-lg tracking-wide">مطعم Oasis</span>
                </a>
                
            </div>

            <!-- Video Section -->
            <div class="bg-black/30 backdrop-blur-xl rounded-2xl shadow-inner w-full p-4 sm:p-6 border border-white/10 mt-8">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></svg>
                    <h2 class="text-lg sm:text-xl font-bold text-white text-shadow-sm">شاهد نبذة عن الدار</h2>
                </div>
                
                <div class="rounded-xl overflow-hidden shadow-lg border border-white/10 bg-black">
                    <video controls class="w-full aspect-video object-cover hover:opacity-95 transition-opacity">
                        <source src="Video.mp4" type="video/mp4">
                        متصفحك لا يدعم تشغيل الفيديو.
                    </video>
                </div>
            </div>

        </main>
        
        <!-- Footer -->
        <footer class="mt-8 pt-4 border-t border-white/10 text-xs sm:text-sm text-gray-300/80">
            جميع الحقوق محفوظة &copy; دار الهيئة الهندسية
        </footer>
    </div>

</body>
</html>
